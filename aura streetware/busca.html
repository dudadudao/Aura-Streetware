<h1>O que você está procurando?</h1>
<input id="campoBusca" oninput="filtrarProdutos()" placeholder="Digite o nome do produto..." type="text"/>
<div class="produtos" id="listaProdutos">

<a class="produto" href="comprar/comprar-nike.html">

<script>
    function filtrarProdutos() {
      const termo = document.getElementById('campoBusca').value.toLowerCase();
      const produtos = document.querySelectorAll('.produto');

      produtos.forEach(produto => {
        const nome = produto.querySelector('h3').textContent.toLowerCase();
        produto.style.display = nome.includes(termo) ? 'block' : 'none';
      });
    }
  </script>
</body>
